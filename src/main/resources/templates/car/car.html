<!doctype html>
<html lang="en">
<head th:replace="/include/header">
</head>
<body class="scroll-assist">
	<div th:replace="/include/nav"></div>
	<div class="main-container">
		<section class="pt120 pb120 image-bg overlay">
			<div class="background-image-holder">
				<img alt="Background" class="background-image"
					th:src="@{/foundry/img/event1.jpg}" src="/foundry/img/event1.jpg" />
			</div>
			<div class="container">
				<div class="row v-align-children">
					<div class="col-sm-8 mb-xs-80">
						<h2 class="mb16">
							Discussing future trends in <br class="hidden-sm" /> e-commerce
							and digital design
						</h2>
						<h6 class="uppercase mb32">2nd August Melbourne, Victoria</h6>
						<a class="btn btn-filled btn-lg mb0" href="#">Purchase A
							Ticket</a>
					</div>
					<div class="col-sm-4 text-center text-left-xs">
						<div class="modal-container">
							<div class="play-button btn-modal large inline"></div>
							<div class="foundry_modal no-bg">
								<iframe data-provider="vimeo" data-video-id="88883554"
									data-autoplay="1" allowfullscreen="allowfullscreen"></iframe>
							</div>
						</div>
						<!--end of modal video-->
					</div>
				</div>
				<!--end of row-->
			</div>
			<!--end of container-->
		</section>
		<section>
			<div class="container">
				<div class="row">
					<form method="post" action="/car/create">
						<div class="col-md-8">
							<input type="text" id="carCount" class="form-control" />
						</div>
						<div class="col-md-4">
							<a class="btn btn-md btn-filled" id="create" type="button">실행!</a>
						</div>
					</form>
				</div>
				<a class="btn btn-default" id="start">시작</a>
                <a class="btn btn-danger" id="pause">중지</a>
                <a class="btn btn-primary" id="reset">리셋</a>
				<div id="carBody">
				
				</div>
				<!--end of row-->
			</div>
			<!--end of container-->
		</section>
		<div th:replace="/include/footer"></div>
	</div>
	<script src="/js/car.js"></script>
</body>
</html>
