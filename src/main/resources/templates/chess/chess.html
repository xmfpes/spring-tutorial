<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="/include/header">
</head>
<body class="scroll-assist" onselectstart="return false">
	<div th:replace="/include/nav"></div>
	<div class="main-container">
		<div class="container">
			<div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 text-center">
                <h4 class="uppercase mb16">Chess Game</h4>
                <p class="lead mb80">
                    Use any icon as a bullet point to create attractive lists. Just inset the icon's name in the 'data-bullet' attribute. A full list of available icons can be found
                    <a href="http://themify.me/themify-icons" target="blank">here</a>.
                </p>
            </div>
			<div class="row center-block">
				<div class="col-md-9">
				<table id="boards" cellpadding="0" cellspacing="0">
					<tbody>
		    			<tr th:each="ranks : ${chessBoard}">
		    				<td th:ondrop="'drop(event);'" th:ondragover="'allowDrop(event);'" th:each="piece : ${ranks.rank}" th:id="${piece.position.position}">
		    					<a th:draggable="true" th:ondragstart="'drag(event);'" class="chess-item" th:utext="${piece.symbol}"></a>
		    				</td>
		    			</tr>
		    			</tbody>
				</table>
				
				</div>
				<div class="col-md-2">
					<h1><a  id="turn" class="btn btn-md">백이 둘 차례</a></h1>
					<br />
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">&#9819; : 흑 점수</h3>
						</div>
						<div class="panel-body" id="blackpoint">38</div>
					</div>
					<div class="panel panel-danger">
						<div class="panel-heading">
							<h3 class="panel-title">&#9813; : 백 점수</h3>
						</div>
						<div class="panel-body" id="whitepoint">38</div>
					</div>
				</div>
			</div>
		</div>
		<div th:replace="/include/footer"></div>
		<script src="/js/chessboard.js"></script>
		<link href="/css/chess.css" rel="stylesheet" type="text/css" media="all" />
	</div>
</body>
</html>
