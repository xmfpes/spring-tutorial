<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="/include/header">
</head>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
</script>
<script>
	var input = document.createElement("textarea");
	input.name = "post";
	input.maxLength = "1000";
	input.cols = "20";
	input.rows = "5";
	input.name = "custom";
	input.placeholder = "input lotto number(ex) 1,2,3,4,5,6";
	$(document).ready(function() {
		$('.checkbox-option').on({
		    click: function(e) {
		    		if(this.getAttribute('class') == 'checkbox-option pull-right'){
		    			 $('.appenddiv').empty();
		    		}else{
		    			input.value="";
		    			 $('.appenddiv').append(input);
		    		}
		       
		    },
		    change: function(e) {
		        $('#changeFlag').toggleClass('on');
		    }
		});
	});
</script>
<body class="scroll-assist">
	<div th:replace="/include/nav"></div>
	<div class="main-container">
		<section class="page-title page-title-4 bg-secondary">
			<div class="container">
				<div class="row">
					<div class="col-md-8">
						<h3 class="uppercase mb0">
							<i class="ti-pencil-alt"></i>로또 시뮬레이터
						</h3>
					</div>
				</div>
			</div>
		</section>
		<section>
			<div class="container">
				<form method="post" action="/lotto/result">
					<div class="row">
						<div class="col-sm-6">
							<h4 class="uppercase mb16">로또 생성</h4>
							<p class="lead mb64">생성할 액수를 입력하세요(1000원 이상 숫자만 입력 가능)</p>
							<input type="text" name="money" placeholder="Input money" pattern="[0-9]{4,9}"/>
						</div>
						<div class="col-sm-6">
							<h4 class="uppercase mb16">수동 생성</h4>
							<p class="lead mb64">수동 생성 여부 체크</p>
							<!--end select-->
							<form class="mb24">
								<span>수동 생성</span>
								<div class="checkbox-option pull-right">
									<div class="inner"></div>
								</div>
							</form>
							<div class="appenddiv"></div>
							<hr />
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
							<input type="submit" value="Submit Button" />
						</div>
					</div>
				</form>
				<!--end of row-->
			</div>
			<!--end of container-->
		</section>
	</div>
	<div th:replace="/include/footer"></div>
</body>
</html>
