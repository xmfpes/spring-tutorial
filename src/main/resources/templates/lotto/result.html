<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="/include/header">
</head>
<script>
	if (document.addEventListener) {
		document.addEventListener("DOMContentLoaded", function () {
			document.removeEventListener("DOMContentLoaded", arguments.callee, false);
			domReady();
		}, false);
	
	
	} 
	
	// Internet Explorer
	else if (document.attachEvent) {
		document.attachEvent("onreadystatechange", function () {
			if (document.readyState === "complete") {
				document.detachEvent("onreadystatechange", arguments.callee);
				domReady();
			}
		});
	}
	
	function domReady(){
		var money = document.getElementById("money").value;
		var lotto3 = document.getElementById("countOfMatch3Rate").value;
		var lotto4 = document.getElementById("countOfMatch4Rate").value;
		var lotto5 = document.getElementById("countOfMatch5Rate").value;
		var lottoBonus = document.getElementById("countOfMatchBonusRate").value;
		var lotto6 = document.getElementById("countOfMatch6Rate").value;
		var profit = document.getElementById("profit").value;
	
		document.getElementById("lottoval5").setAttribute("data-progress", lotto3);
		document.getElementById("lottoval5").children[0].innerHTML = "5등(3개 일치) " + document.getElementById("countOfMatch3").value + "번";
		
		document.getElementById("lottoval4").setAttribute("data-progress", lotto4);
		document.getElementById("lottoval4").children[0].innerHTML = "4등(4개 일치) " + document.getElementById("countOfMatch4").value + "번";
		
		document.getElementById("lottoval3").setAttribute("data-progress", lotto5);
		document.getElementById("lottoval3").children[0].innerHTML = "3등(5개 일치) " + document.getElementById("countOfMatch5").value + "번";
		
		document.getElementById("lottoval2").setAttribute("data-progress", lottoBonus);
		document.getElementById("lottoval2").children[0].innerHTML = "2등(5개 + 보너스) " + document.getElementById("countOfMatchBonus").value + "번";
		
		document.getElementById("lottoval1").setAttribute("data-progress", lotto6);
		document.getElementById("lottoval1").children[0].innerHTML = "1등(6개 일치) " + document.getElementById("countOfMatch6").value + "번";
		
		if(profit >= 100){
			document.getElementById("lottoresult").setAttribute("data-progress", 100);
		}else{
			document.getElementById("lottoresult").setAttribute("data-progress", profit);
		}
		
		document.getElementById("lottoresult").children[0].innerHTML = "수익률 " + profit + "%";
		document.getElementById('lottoresultdata').innerHTML = profit +'%';
	}
</script>
<body class="scroll-assist">
	<div th:replace="/include/nav"></div>
	<div class="main-container">
		<section class="page-title page-title-4 bg-secondary">
			<div class="container">

		<section>
			<div class="container">
				<input type="hidden" id="money" th:value="${money}"/>
				<input type="hidden" id="countOfMatch3Rate" th:value="${resultDto.countOfMatch3Rate}"/>
				<input type="hidden" id="countOfMatch4Rate" th:value="${resultDto.countOfMatch4Rate}"/>
				<input type="hidden" id="countOfMatch5Rate" th:value="${resultDto.countOfMatch5Rate}"/>
				<input type="hidden" id="countOfMatchBonusRate" th:value="${resultDto.countOfMatchBonusRate}"/>
				<input type="hidden" id="countOfMatch6Rate" th:value="${resultDto.countOfMatch6Rate}"/>
				<input type="hidden" id="countOfMatch3" th:value="${resultDto.countOfMatch3}"/>
				<input type="hidden" id="countOfMatch4" th:value="${resultDto.countOfMatch4}"/>
				<input type="hidden" id="countOfMatch5" th:value="${resultDto.countOfMatch5}"/>
				<input type="hidden" id="countOfMatchBonus" th:value="${resultDto.countOfMatchBonus}"/>
				<input type="hidden" id="countOfMatch6" th:value="${resultDto.countOfMatch6}"/>
				<input type="hidden" id="profit" th:value="${resultDto.profits}"/>
				<!--end of row-->
			</div>
			<div class="container">
				<div class="row">
					<div class="col-sm-12 text-center">
						<h4 class="uppercase mb16">이번주 당첨 번호</h4>
						<div class="col-sm-12 text-center uppercase mb16">
                            <div th:if="${winningLotto.lottoNos != null}">
						    		<img th:each="item : ${winningLotto.lottoNos}" th:src="@{'http://nlotto.co.kr/img/common_new/ball_' + ${item} + '.png'}" th:alt="${item}"/>
							</div>
                        </div>
          
						<p class="lead mb16">총 수익 : <a th:text="${resultDto.sumOfLottoMoney} +'원'"></a>
						</p>
						<p class="lead mb64">수익률 : <a id="lottoresultdata"></a>
						</p>
					</div>
				</div>
				<!--end of row-->
				<div class="row">
					<div class="col-md-8 col-md-offset-2 col-sm-12 text-center">
						<div class="progress-bars">
							<div class="progress progress-1">
								<div class="progress-bar" id="lottoval5" data-progress="10">
									<span class="title"></span>                         
								</div>                                                  
							</div>                                                      
							<!--end of progress bar-->                                  
							<div class="progress progress-1">                           
								<div class="progress-bar" id="lottoval4" data-progress="10">
									<span class="title"></span>                        
								</div>                                                 
							</div>                                                     
							<!--end of progress bar-->                                 
							<div class="progress progress-1">                          
								<div class="progress-bar" id="lottoval3" data-progress="10">
									<span class="title"></span>
								</div>
							</div>
							<!--end of progress bar-->
							<div class="progress progress-1">
								<div class="progress-bar" id="lottoval2" data-progress="10">
									<span class="title"></span>
								</div>
							</div>
							<!--end of progress bar-->
							<div class="progress progress-1">
								<div class="progress-bar" id="lottoval1" data-progress="10">
									<span class="title"></span>
								</div>
							</div>
							<!--end of progress bar-->
							<div class="progress progress-1">
								<div class="progress-bar" id="lottoresult" data-progress="30">
									<span class="title"></span>
								</div>
							</div>
							<!--end of progress bar-->
						</div>
						<!--end of bars holder-->
					</div>
				</div>

<!-- 						</div> -->
<!-- 					</div> -->
<!-- 				</div> -->
			</div>
		</section>
	</div>
	<div th:replace="/include/footer"></div>
</body>
</html>
