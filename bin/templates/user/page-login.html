<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="/include/header">
</head>
<body class="scroll-assist">
	<div th:replace="/include/nav"></div>
	<div class="main-container">
		<section class="cover fullscreen image-bg overlay">
			<div class="background-image-holder">
				<img alt="image" class="background-image"
					src="/foundry/img/home12.jpg" />
			</div>
			<div class="container v-align-transform">
				<div class="row">
					<div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2">
						<div class="feature bordered text-center">
							<h4 class="uppercase">Login Here</h4>
							<form method="post" action="/users/login">
								<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> 
								<input class="mb0" name="username" type="text" placeholder="Username" /> 
								<input class="mb0" name="password" type="password" placeholder="Password" />
								<input type="submit" value="Login" />
							</form>
							<p class="mb0">
								Forgot your password? <a href="#">Click Here To Reset</a>
							</p>
						</div>
					</div>
				</div>
				<!--end of row-->
			</div>
			<!--end of container-->
		</section>
		<div th:replace="/include/footer"></div>
	</div>
</body>
</html>
